<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Thiago Macedo Simões">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>Countdown</h1>
            <p>Thiago Macedo Simões</p>
        </div>

        <div class="countdown">
            <div>
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>

            <div>
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>

            <div>
                <h1 id="minutos">00</h1>
                <p>Minutos</p>
            </div>

            <div>
                <h1 id="segundos">00</h1>
                <p>Segundos </p>
            </div>
        </div>

        <div class="button">
            <a href="https://github.com/thiagomacedosimoes/Countdown"><p>Saiba Mais</p></a>
        </div>
    </div>
    
</body>

<script src="main.js"></script>
</html>
